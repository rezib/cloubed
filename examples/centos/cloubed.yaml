testbed: centos
storagepools:
    - name: pool
      path: pool
storagevolumes:
    - name: server
      storagepool: pool
      size: 70
      format: qcow2
networks:
    - name: net
      forward: nat
      ip_host: 10.6.0.1
      netmask: 255.255.255.0
      dhcp:
        start: 10.6.0.100
        end: 10.6.0.110
      pxe:
        tftp_dir: http
        boot_file: centos.ipxe
domains:
    - name: vmtest
      cpu: 2
      memory: 1
      netifs:
          - network: net   # eth0
            ip: 10.6.0.10
      graphics: spice
      disks:
          - device: sda
            storage_volume: server
      templates:
          files:
              - name: kickstart
                input: templates/centos.ks
                output: http/centos.ks
              - name: ipxe
                input: templates/centos.ipxe
                output: http/centos.ipxe
