testbed: debian
storagepools:
    - name: pool
      path: pool
storagevolumes:
    - name: base
      storagepool: pool
      size: 70
      format: qcow2
    - name: test
      size: 70
      storagepool: pool
      backing: base
networks:
    - name: net
      forward: nat
      ip_host: 10.5.0.1
      netmask: 255.255.255.0
      dhcp:
        start: 10.5.0.10
        end: 10.5.0.100
      pxe:
        tftp_dir: http
        boot_file: debian.ipxe
domains:
    - name: base
      cpu: 2
      memory: 1
      netifs:
          - network: net   # eth0
            ip: 10.5.0.10
      graphics: spice
      disks:
          - device: sda
            storage_volume: base
      templates:
          files:
              - name: preseed
                input: templates/preseed.cfg
                output: http/preseed.cfg
              - name: ipxe
                input: templates/debian.ipxe
                output: http/debian.ipxe
    - name: test
      cpu: 2
      memory: 1
      netifs:
          - network: net   # eth0
            ip: 10.5.0.11
      graphics: spice
      disks:
          - device: sda
            storage_volume: test
